name: Vue 3 CI/CD

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: |
          npm run build
          npm run test:unit

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests

    env:
      CI: true
      VUE_APP_PUBLIC_KEY: ${{ secrets.ik_public_key }}
      VUE_APP_PRIVATE_KEY: ${{ secrets.ik_private_key }}
      VUE_APP_URL_ENDPOINT: ${{ secrets.ik_url_endpoint }}

  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run:  | 
          npm install
          npm run build

      - name: Build Test app
        run: |
          cd tests/test-app
          echo VUE_APP_URL_ENDPOINT = ${{ secrets.ik_url_endopint }} > .env;
          npm install 
          npm run build

      - name: Start the app and run E2E tests
        uses: cypress-io/github-action@v2
        with:
          start: npm run start:test-app
          wait-on: http://localhost:3000
        env:
          CI: true
          VUE_APP_PUBLIC_KEY: ${{ secrets.ik_public_key }}
          VUE_APP_PRIVATE_KEY: ${{ secrets.ik_private_key }}
          VUE_APP_URL_ENDPOINT: ${{ secrets.ik_url_endpoint }}
