name: Node CI

on:
  push:
  pull_request:

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1. Build the library and create the .tgz once
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  pack:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸  Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢  Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ“¦  Install deps, build, pack
        run: |
          npm ci
          npm run build
          npm pack                      # â‡  generates imagekit-vue-*.tgz in $GITHUB_WORKSPACE
        env:
          CI: true

      - name: ğŸ“¤  Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: imagekit-package
          path: imagekit-vue-*.tgz      # uploads exactly one .tgz

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2. Matrix: run demo-app tests in parallel
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    needs: pack                         # wait for the tarball
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [vue-ts, nuxt]             # sub-folders in test-apps

    steps:
      - name: â¬‡ï¸  Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢  Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ“¥  Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: imagekit-package        # puts .tgz into $GITHUB_WORKSPACE by default

      - name: ğŸš€  Run E2E tests
        run: |
          # â”€â”€ figure out the real .tgz filename (thereâ€™s only one) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          PKG_TGZ="$(ls "$GITHUB_WORKSPACE"/imagekit-vue-*.tgz)"
          echo "Installing $PKG_TGZ"

          # â”€â”€ now set up the demo app â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          cd test-apps/${{ matrix.app }}
          npm install
          npm install "$PKG_TGZ" --no-save
          npx playwright install --with-deps
          npm run test:e2e
        env:
          CI: true
