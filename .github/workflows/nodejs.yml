name: Node CI

on:
  push:
  pull_request:

jobs:
  # 1ï¸âƒ£ Build the package and publish it as an artifact
  pack:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ“¦ Install, build, pack
        run: |
          npm ci
          npm run build
          npm pack
        env:
          CI: true

      - name: ğŸ“¤ Upload .tgz artifact
        uses: actions/upload-artifact@v4
        with:
          name: imagekit-package
          path: imagekit-vue-*.tgz

  # 2ï¸âƒ£ Matrix job: run E2E tests for each demo app in parallel
  test:
    needs: pack          # wait for the pack job
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [vue-ts, nuxt]   # folders inside test-apps

    steps:
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ“¥ Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: imagekit-package
          path: ./

      - name: ğŸ”§ Install app deps + local package
        run: |
          cd test-apps/${{ matrix.app }}
          npm ci
          npm install ../../imagekit-vue-*.tgz --no-save
      - name: ğŸ§‘â€ğŸ’» Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run E2E tests
        run: npm run test:e2e
        env:
          CI: true